<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href='styles.css' rel='stylesheet' />
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <section class="plane">
        <div class="container">
            <div class='box box_one'></div>
            <div class='box box_two'></div>
            <div class='box box_three'></div>
            <div class='box box_four'></div>
            <div class='box box_five'></div>
            <div class='box box_six'></div>
            <div class='box box_seven'></div>
            <div class='box box_eight'></div>
            <div class='box box_nine'></div>
          </div>
          <button class='again'>Again</button>
    </section>
    <section class="winnerTable">
        <div class="page hidden">
            <button class="close-page">&times;</button>
            <h1 class='p-page'></>
        </div>
        <div class="overlay hidden"></div>
    </section>
    <a href="https://www.flaticon.com/free-icons/close" title="close icons" class = 'hidden'>Close icons created by ariefstudio - Flaticon</a>
    <script src ='script.js' ></script>
</body>
</html>
